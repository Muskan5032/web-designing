<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.a{
			background-image: linear-gradient(red,yellow);
			width: 48%;
			height: 400px;
			float: left;
		}
		.b{
			background-image: radial-gradient(ellipse,red,yellow,green);
			width: 48%;
			height: 400px;
			float: right;
		}
		.c{
			background-image: conic-gradient(red,yellow,green);
			width: 48%;
			height: 400px;
			float: left;
			margin-top: 10px;
		}
	</style>
</head>
<body>
     <div class="a"></div>
     <div class="b"></div>
     <div class="c"></div>
</body>
</html>
